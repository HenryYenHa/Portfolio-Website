<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry's Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="headerLinkButtons">
      <button
        class="headerLinkButton"
        role="button"
        id="homeLink"
        name="homeLink"
      >
        Home
      </button>

      <button
        class="headerLinkButton"
        role="button"
        id="aboutLink"
        name="aboutLink"
        onclick="toAboutPage()"
      >
        About
      </button>

      <button
        class="headerLinkButton"
        role="button"
        id="assembleCVLink"
        name="assembleCVLink"
      >
        CV Assembler
      </button>

      <button
        class="headerLinkButton"
        role="button"
        id="previousProjectsLink"
        name="previousProjectsLink"
      >
        Previous Projects
      </button>
    </div>
  </body>
</html>
